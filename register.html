<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/757ab38f-5d08-40bc-b3eb-eaba63ed8203/93c34f94-56c8-40a7-8b2e-b4aac6427977/GB-en-20210125-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 167px;
    height: 45px;
}

.logo img {
    width: 100%;
    height: 100%;
}

.register-container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 60px 68px 40px;
    border-radius: 8px;
    width: 100%;
    max-width: 450px;
    min-width: 300px;
    margin-top: 30px;
}

.register-container h2 {
    margin-bottom: 28px;
    font-size: 32px;
    font-weight: 600;
}

#registerForm {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.input-group {
    position: relative;
}

#registerForm input {
    padding: 16px 20px;
    border-radius: 4px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    outline: none;
    width: 100%;
}

#registerForm input:focus {
    background-color: #454545;
}

#registerForm input::placeholder {
    color: #8c8c8c;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #8c8c8c;
    cursor: pointer;
    font-size: 16px;
}

.toggle-password:hover {
    color: #fff;
}

#registerForm button[type="submit"] {
    padding: 16px;
    border-radius: 4px;
    border: none;
    background-color: #e50914;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 24px;
    transition: background-color 0.2s;
}

#registerForm button[type="submit"]:hover {
    background-color: #f6121d;
}

#responseMessage {
    margin-top: 16px;
    font-size: 14px;
    text-align: center;
}

.login-link {
    color: #737373;
    margin-top: 16px;
    text-align: center;
    font-size: 16px;
}

.login-link a {
    color: #fff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

@media (max-width: 500px) {
    .logo {
        left: 50%;
        transform: translateX(-50%);
    }
    
    .register-container {
        padding: 40px 20px;
        margin: 80px 20px 0;
    }
    
    .register-container h2 {
        font-size: 26px;
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    
    <div class="register-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="responseMessage"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login now</a>.</p>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                    this.setAttribute('aria-label', 'Hide password');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                    this.setAttribute('aria-label', 'Show password');
                }
            });
        });

        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const responseMessage = document.getElementById("responseMessage");

            // Password Validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
            if (!passwordRegex.test(password)) {
                responseMessage.innerText = "Password must be at least 8 characters, with an uppercase letter, lowercase letter, number, and special character.";
                responseMessage.style.color = "#e50914";
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                responseMessage.innerText = "Passwords do not match!";
                responseMessage.style.color = "#e50914";
                return;
            }

            const requestData = { fullname, email, password };
            console.log(requestData);
            try {
                const response = await fetch("https://hichy999.app.n8n.cloud/webhook/NetflixRegister", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                 // Debugging: Check what n8n sends back

                if (data.exists) {
                    responseMessage.innerText = "Email already exists!";
                    responseMessage.style.color = "#e50914";
                } else {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "home.html"; // Redirect to Home
                    
                    responseMessage.innerText = "Registration successful!";
                    responseMessage.style.color = "#5fa053";
                }
            } catch (error) {
                console.error("Error:", error);
                responseMessage.innerText = "Error: Could not connect to server.";
                responseMessage.style.color = "#e50914";
            }
        });
    </script>
</body>
</html>
