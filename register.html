<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    
    <div class="register-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="responseMessage"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login now</a>.</p>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                    this.setAttribute('aria-label', 'Hide password');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                    this.setAttribute('aria-label', 'Show password');
                }
            });
        });

        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const responseMessage = document.getElementById("responseMessage");

            // Password Validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
            if (!passwordRegex.test(password)) {
                responseMessage.innerText = "Password must be at least 8 characters, with an uppercase letter, lowercase letter, number, and special character.";
                responseMessage.style.color = "#e50914";
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                responseMessage.innerText = "Passwords do not match!";
                responseMessage.style.color = "#e50914";
                return;
            }

            const requestData = { fullname, email, password };

            try {
                const response = await fetch("https://hichy999.app.n8n.cloud/webhook-test/NetflixRegister", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                console.log(data); // Debugging: Check what n8n sends back

                if (data.exists) {
                    responseMessage.innerText = "Email already exists!";
                    responseMessage.style.color = "#e50914";
                } else {
                    responseMessage.innerText = "Registration successful!";
                    responseMessage.style.color = "#5fa053";
                }
            } catch (error) {
                console.error("Error:", error);
                responseMessage.innerText = "Error: Could not connect to server.";
                responseMessage.style.color = "#e50914";
            }
        });
    </script>
</body>
</html>
